{% extends "_layout.html" %}

{% block body %}
    <div class="card card-default">
        <div class="card-header">Upload document</div>
        <form method="POST" enctype="multipart/form-data">
            <div class="card-body">
                <div class="form-group">
                    <label>Contractor 1</label>
                    <input type="text" class="form-control" name="sideA" required />
                </div>
                <div class="form-group">
                    <label>Contractor 2</label>
                    <input type="text" class="form-control" name="sideB" required />
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" name="description" required />
                </div>
                <div class="form-group">
                    <label for="upload-document-file">Select file to upload</label>
                    <input type="file" name="file" class="form-control-file" id="upload-document-file" />
                </div>
            </div>
            <div class="card-body text-center">
                <button type="submit" id="upload-document-submit" class="btn btn-success">Upload</button>
            </div>
        </form>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        document.getElementById('nav-item-upload').classList.add('active');
    </script>
{% endblock %}
